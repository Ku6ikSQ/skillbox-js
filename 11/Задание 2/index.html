<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор стоимости доставки</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        margin-top: 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h2>Калькулятор стоимости доставки</h2>

    <form id="product-form">
      <label for="productName">Название товара:</label>
      <input type="text" id="productName" required />
      <span id="nameError" class="error"></span>

      <label for="productWeight">Вес товара (кг):</label>
      <input type="number" id="productWeight" min="1" step="1" required />
      <span id="weightError" class="error"></span>

      <label for="deliveryDistance">Расстояние доставки (км):</label>
      <input type="number" id="deliveryDistance" min="1" step="1" required />
      <span id="distanceError" class="error"></span>

      <button type="submit" id="addbtn">Добавить товар</button>
    </form>

    <table class="product-table">
      <thead>
        <tr>
          <th>Название товара</th>
          <th>Вес (кг)</th>
          <th>Расстояние (км)</th>
          <th>Стоимость доставки</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Здесь будут добавляться товары -->
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
