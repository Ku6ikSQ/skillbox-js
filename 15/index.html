<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="genre">Жанр:</label><br />
      <input type="text" id="genre" name="genre" /><br />
      <label for="releaseYear">Год:</label><br />
      <input type="text" id="releaseYear" name="releaseYear" /><br />
      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label><br />
      <button type="submit">Submit</button>
    </form>
    <div id="filter-container">
      <div id="filters">
        <input type="text" id="filter-title" placeholder="Название фильма" />
        <input type="text" id="filter-genre" placeholder="Жанр" />
        <input type="number" id="filter-year" placeholder="Год выпуска" />
        <select id="filter-watched">
          <option value="">Все</option>
          <option value="true">Просмотренные</option>
          <option value="false">Не просмотренные</option>
        </select>
        <button id="apply-filters">Применить фильтры</button>
      </div>
      <button class="delete-btn" id="delete-all">Удалить всё</button>
    </div>

    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
