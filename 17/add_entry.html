<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Добавить запись</title>
  </head>
  <body>
    <div class="container">
      <h1>Добавить запись</h1>
      <form id="add-entry-form">
        <input id="name" type="text" placeholder="Название" required />
        <input id="shelf" type="text" placeholder="Полка" required />
        <input id="weight" type="number" placeholder="Вес" required />
        <input id="date" type="date" required />
        <button class="btn add-btn" type="submit">Добавить запись</button>
      </form>
    </div>
    <script type="module" src="./js/addEntry.js"></script>
  </body>
</html>
